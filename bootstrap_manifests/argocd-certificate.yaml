apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: niyov-wildcard-certificate
  namespace: argocd
spec:
  secretName: niyov-wildcard-certificate-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  commonName: niyov.com
  dnsNames:
    - niyov.com
    - '*.niyov.com'
